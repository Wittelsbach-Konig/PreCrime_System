<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700,700italic|Playfair+Display:400,700&subset=latin,cyrillic">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    <aside>
      <div class="image-container">
        <img class="logo" th:src="@{image/logo.png}" alt="Логотип">
      </div>
      <div class="rounded-rectangle"></div>
      <div class="widget">
        <h3 class="widget-title">Sign IN</h3>
          <form name="form_page" method="POST" action="/process_login">
            <input type="text" name="username" class = "input-log" id="username" placeholder="login">
            <input type="password" name="password" class = "input-log" id="password" placeholder="password">
            <div th:if="${param.error}" id="alertMessage" class = "alert">
              failed pass or log
            </div>
            <input type="submit" class = "but-log" value="Login">
            <br>
            <a href="/registration" class="registration">Register new user</a>
          </form>
      </div>
    </aside>
    </script>
  </body>
</html>
